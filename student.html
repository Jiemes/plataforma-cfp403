<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aula Virtual | CFP 403</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/student.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div class="student-layout">
        <nav class="top-nav">
            <div class="nav-brand">
                <img src="assets/CFP 403.png" alt="Logo" class="nav-logo">
                <div class="nav-titles">
                    <span>CFP N° 403 Mercedes</span>
                </div>
            </div>

            <div class="nav-right">
                <div class="nav-user">
                    <span id="student-name">Cargando Alumno...</span>
                    <button id="btn-logout-student" class="btn-logout-sm">Salir</button>
                </div>
            </div>
        </nav>

        <header class="course-header">
            <img src="assets/Logo GBA Vertical.png" alt="Logo GBA" class="header-gba-logo">
            <div class="header-text">
                <h1 id="course-title">Cargando Curso...</h1>
                <p>Bienvenido a tu espacio de aprendizaje semanal.</p>
            </div>
        </header>

        <main class="student-content">
            <div class="week-list" id="weeks-container">
                <!-- Se poblará dinámicamente -->
                <div class="loading-spinner">Cargando tus clases...</div>
            </div>
        </main>
    </div>

    <!-- Modal para ver PDF -->
    <div id="pdf-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" id="close-pdf">&times;</span>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/student.js"></script>
</body>

</html>
