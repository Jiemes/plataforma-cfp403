<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa | CFP 403 Mercedes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/CFP 403.png" alt="CFP 403 Logo" class="main-logo">
                <h1>Centro de Formación Profesional N° 403</h1>
                <p class="subtitle">Mercedes (B)</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Tu número de documento" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
            </form>

            <div id="login-error" class="error-message hidden">
                Credenciales incorrectas. Por favor, intente de nuevo.
            </div>

            <div class="login-footer">
                <img src="assets/Logo GBA.png" alt="Gobierno de la Provincia de Buenos Aires" class="gba-logo">
                <p>Fundado el 24 de enero de 2023</p>
            </div>
        </div>
    </div>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
